{% extends "base.html" %}

{% block head %}<title>Preferences - Menu Generator</title>{% endblock %}

{% block body %}
<div class="container">
    <main class="main-content">
        <div class="form-box">
            <h3>Choose your restrictions:</h3>
            
            <h4>Allergies & Intolerance</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <span class="nav-btn" style="padding: 5px 15px; font-size: 0.8em;">Nuts x</span>
                <span class="nav-btn" style="padding: 5px 15px; font-size: 0.8em;">Gluten x</span>
                <span class="nav-btn" style="padding: 5px 15px; font-size: 0.8em;">Lactose x</span>
            </div>

            <h4>Your Favorites</h4>
            <input type="text" class="input-field" placeholder="Cheese...">
            
            <button class="submit-btn">Save Preferences</button>
        </div>
    </main>
</div>
{% endblock %}
