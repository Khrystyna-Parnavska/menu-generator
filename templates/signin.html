{% extends "base.html" %}
{% block head %}<title>Sign In - Menu Generator</title>{% endblock %}
{% block body %}
    <div class="container">
            <div class="form-box" style="margin-top: 50px;">
                <h2 style="text-align: center;">Sign in</h2>
                
                <form action="{{ url_for('signin') }}" method="POST">
                    <label for="email">email address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="yourname@example.com" required> [cite: 176]
                    
                    <label for="pwd">password</label>
                    <input type="password" id="pwd" name="password" class="input-field" placeholder="••••••••" required> [cite: 182]
                    
                    <button type="submit" class="submit-btn" style="width:100%">Submit</button> [cite: 183]
                </form>

                <p style="text-align: center; font-size: 0.8em; margin-top: 20px;">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}" style="color:var(--text-pink)">Sign up</a>
                </p>
            </div>
    </div>
{% endblock %}
